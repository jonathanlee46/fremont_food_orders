<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>

		<meta charset="utf-8">
		<title>Fremont Food Orders</title>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/index.css">

	</head>
	<body>
		<section class="todoapp">

			<header class="header">
				<h1>FOOD!</h1>
				<input class="new-todo" placeholder="Enter your name and order!" autofocus>
			</header>

			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>

			<footer class="footer"></footer>

		</section>

		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>

		<script type="text/template" id="stats-template">
			<ul class="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button class="clear-completed">Clear selected</button>
			<% } %>
		</script>

		<script src="modules/jquery.js"></script>
		<script src="modules/underscore.js"></script>
		<script src="modules/backbone.js"></script>
		<script src="modules/backbone.localStorage.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todo-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
